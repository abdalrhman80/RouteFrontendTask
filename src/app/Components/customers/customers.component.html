<p-table #dt [value]="customers" [tableStyle]="{ 'min-width': '50rem' }" [globalFilterFields]="['name']">
    <ng-template pTemplate="caption">
        <div>
            <input pInputText type="text" [(ngModel)]="searchedItem" (input)="dt.filterGlobal(searchedItem, 'contains')"
                placeholder="Search By Customer Name" />
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Transactions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>
                <p-button label="Transactions" (onClick)="showTransactionDialog(customer.id)" />
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="3">No customers found.</td>
        </tr>
    </ng-template>
</p-table>

<app-transactions *ngIf="VisibleTransactionsDialog" [visible]="VisibleTransactionsDialog" [CustomersId]="CustomersId"
    (HideTransactionDialog)="VisibleTransactionsDialog = $event"></app-transactions>
