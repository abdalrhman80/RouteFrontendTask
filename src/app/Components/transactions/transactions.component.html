<p-dialog header="Customer Transactions" [(visible)]="visible" [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '50vw' }" [draggable]="false"
    [resizable]="false" (visibleChange)="HideDialog()">
    <ng-template pTemplate>
        <p-table [value]="transactions">
            <ng-template pTemplate="header">
                <tr>
                    <th>Transaction Id</th>
                    <th>Transaction Date</th>
                    <th>Transaction Amount</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-transactionsArray>
                <tr>
                    <td>{{ transactionsArray.id }}</td>
                    <td>{{ transactionsArray.date }}</td>
                    <td>{{ transactionsArray.amount }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="footer" *ngIf="transactions.length != 0">
            <!-- <ng-template pTemplate="footer"> -->
                <tr>
                    <td colspan="3">
                        <p-button label="Amount Chart" severity="success"
                            (click)="VisibleAmountChart = true"></p-button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3">No transactions found.</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-template>
</p-dialog>

<app-amount-chart *ngIf="transactions" [transactions]="transactions" [VisibleAmountChart]="VisibleAmountChart"
    (HideAmountChart)="VisibleAmountChart = $event"></app-amount-chart>
